<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Simulator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Simulator</h1>
        <form method="POST">
            <label for="rows">Enter number of rows:</label>
            <input type="number" id="rows" name="rows" required>
            <button type="submit">Generate & Train</button>
        </form>
        {% if accuracy %}
            <p>Model Accuracy: {{ accuracy }}</p>
        {% endif %}
    </div>
</body>
</html>
